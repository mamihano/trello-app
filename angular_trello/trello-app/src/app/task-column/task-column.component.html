<div class="task-column">
    <div class="column-header">
        <nav>
            <h2>{{ column?.columnName }}</h2>
        </nav>
        <div class="button-group">
            <button mat-button class="create-task" (click)="showCreateForm = !showCreateForm">Add Task</button>
            <div class="create-card-form" *ngIf="showCreateForm">
                <h1 mat-dialog-title class="dialog-title">Create new task</h1>
                <div mat-dialog-content class="form-container">
                    <form>
                        <div class="form-group">
                            <label for="inputField">Task name:</label><br>
                            <input type="text" id="inputField" name="inputField" placeholder="Enter task column name" [(ngModel)]="taskName"><br>
                        </div>
                        <div class="form-group">
                            <label for="card-description">Description:</label><br>
                            <textarea name="card-description" id="card-description" cols="30" rows="10" class="card-description" [(ngModel)]="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="inputField">Task handler:</label><br>
                            <input type="text" id="inputField" name="inputField" placeholder="Enter task handler" [(ngModel)]="taskHandler"><br>
                        </div><br>
                        <div class="form-buttons">
                            <button mat-button class="submit_btn" (click)="createCard()">Submit</button>
                            <button mat-button class="cancel_btn" (click)="cancelForm()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            <button mat-button class="delete-column" (click)="deleteColumn()">Delete column</button>
        </div>
    </div>
    <ng-container class="cards" *ngFor="let card of cards">
        <app-card [card]="card" (cardDeleted)="onCardDeleted($event)" (cardEdited)="onCardEdited($event)"></app-card>
    </ng-container>
</div>
