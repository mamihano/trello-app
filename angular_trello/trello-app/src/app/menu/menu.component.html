<div class="menu">
  <ul>
    <li><button mat-button class="create-column" (click)="showCreateColumnForm = !showCreateColumnForm">Create new column</button>
      <div class="create-column-form" *ngIf="showCreateColumnForm">
        <h1 mat-dialog-title class="dialog-title">Create new column</h1>
        <div mat-dialog-content class="form-container">
            <form #createColumnForm = 'ngForm' (submit)="createColumn()">
                <div class="form-group">
                    <label for="columnName">Task column name:</label><br>
                    <input type="text" id="inputField" name="columnName" placeholder="Enter task column name" [(ngModel)]="columnName" required><br>
                </div>
                <div class="alert" *ngIf="createColumnForm.controls['columnName'].touched && createColumnForm.controls['columnName'].invalid">Task column name is required...</div>
                <div class="form-group">
                  <label for="columnState">Select state:</label>
                  <select id="selectField" name="columnState" [(ngModel)]="columnState" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="TO_DO">To-Do</option>
                    <option value="IN_PROGRESS">In progress</option>
                    <option value="DONE">Done</option>
                  </select>
                </div><br>
                <div class="form-buttons">
                  <button mat-button class="submit_btn" type="submit" [disabled]="createColumnForm.invalid">Submit</button>
                  <button mat-button class="cancel_btn" (click)="cancelForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    </li>
    <li><button mat-button class="filter-column" (click)="showFilterColumnForm = !showFilterColumnForm">Filter columns</button>
      <div class="filter-column-form" *ngIf="showFilterColumnForm">
        <h1 mat-dialog-title class="dialog-title">Filter columns by state</h1>
        <div mat-dialog-content class="form-container">
            <form #filterColumnForm = 'ngForm' (submit)="filterColumn(columnState)">
                <div class="form-group">
                  <label for="columnState">Select state:</label>
                  <select id="selectField" name="columnState" [(ngModel)]="columnState" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="TO_DO">To-Do</option>
                    <option value="IN_PROGRESS">In progress</option>
                    <option value="DONE">Done</option>
                  </select>
                </div><br>
                <div class="form-buttons">
                  <button mat-button class="submit_btn" type="submit" [disabled]="filterColumnForm.invalid">Submit</button>
                  <button mat-button class="cancel_btn" (click)="cancelForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    </li>
  </ul>
</div>
