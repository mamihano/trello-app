<mat-card class="card">
  <mat-card-header>
    <mat-card-subtitle>Task name:</mat-card-subtitle>
    <mat-card-title>{{ card?.cardName }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card-subtitle>Description:</mat-card-subtitle>
    <p>{{ card?.cardDescription }}</p>
    <mat-card-subtitle>Task handler:</mat-card-subtitle>
    <p>{{ card?.taskHandler }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="edit-task" (click)="showEditForm = !showEditForm">Edit</button>
    <!--TODO: Add validation to all required fields and initial values of editing card-->
    <div class="edit-card-form" *ngIf="showEditForm">
      <h1 mat-dialog-title class="dialog-title">Edit task</h1>
      <div mat-dialog-content class="form-container">
          <form>
              <div class="form-group">
                  <label for="inputField">Task name:</label><br>
                  <input type="text" id="inputField" name="inputField" placeholder="Edit task name" [(ngModel)]="taskName"><br>
              </div>
              <div class="form-group">
                  <label for="card-description">Description:</label><br>
                  <textarea name="card-description" id="card-description" cols="30" rows="10" class="card-description" [(ngModel)]="description"></textarea>
              </div>
              <div class="form-group">
                  <label for="inputField">Task handler:</label><br>
                  <input type="text" id="inputField" name="inputField" placeholder="Edit task handler" [(ngModel)]="taskHandler"><br>
              </div><br>
              <div class="form-group">
                <label for="selectField">Select state:</label>
                <select id="selectField" name="selectField" [(ngModel)]="cardState">
                  <option value="" disabled selected>Select an option</option>
                  <option value="TO_DO">To-Do</option>
                  <option value="IN_PROGRESS">In progress</option>
                  <option value="DONE">Done</option>
                </select>
              </div><br>
              <div class="form-buttons">
                <button mat-button class="submit_btn" (click)="card && editCard(card)">Submit</button>
                <button mat-button class="cancel_btn" (click)="cancelForm()">Cancel</button>
              </div>
          </form>
      </div>
  </div>
    <button mat-button class="delete-card" (click)="card && deleteCard(card)">Delete</button>
  </mat-card-actions>
</mat-card>
